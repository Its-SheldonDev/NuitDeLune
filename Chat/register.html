<!DOCTYPE html>
   <html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>NuitDeLune - Inscription</title>
   </head>
   <body>
      <div class="register">
         <img src="assets/img/background.png" alt="register image" class="register__img">

         <form action="" class="register__form">
            <h1 class="register__title">S'inscrire</h1>

            <div class="register__content">
               <div class="register__box">
                <i class="ri-mail-line"></i>

                  <div class="register__box-input">
                     <input type="email" required class="register__input" id="register-email" placeholder=" ">
                     <label for="register-email" class="register__label">Email</label>
                  </div>
               </div>

               <div class="register__content">
                <div class="register__box">
                   <i class="ri-user-3-line register__icon"></i>
 
                   <div class="register__box-input">
                      <input type="email" required class="register__input" id="register-email" placeholder=" ">
                      <label for="register-email" class="register__label">Pseudo</label>
                   </div>
                </div>

               <div class="register__box">
                  <i class="ri-lock-2-line register__icon"></i>

                  <div class="register__box-input">
                     <input type="password" required class="register__input" id="register-pass" placeholder=" ">
                     <label for="register-pass" class="register__label">Mot de passe</label>
                     <i class="ri-eye-off-line register__eye" id="register-eye"></i>
                  </div>
               </div>
            </div>

            <button type="submit" class="register__button">S'inscrire</button>

            <p class="register__register">
               Vous avez déjà un compte? <a href="./index.html">Se connecter</a>
            </p>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
