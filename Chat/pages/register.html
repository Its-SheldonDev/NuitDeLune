<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../src/css/login/styles.css">

    <title>NuitDeLune - Inscription</title>
</head>
<body>
    <div class="login">
        <img src="../src/img/login/background.png" alt="login image" class="login__img">

        <div class="notification-box flex flex-col items-center justify-center fixed w-full z-50 p-3" id="notification-box">
            <!-- Les notifications seront ajoutées ici dynamiquement -->
        </div>

        <form action="" class="login__form" id="register-form">
            <h1 class="login__title">S'inscrire</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="register-username" placeholder=" ">
                        <label for="register-username" class="login__label">Pseudo</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-mail-line"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="register-email" placeholder=" ">
                        <label for="register-email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="register-pass" placeholder=" ">
                        <label for="register-pass" class="login__label">Mot de passe</label>
                        <i class="ri-eye-off-line login__eye" id="register-eye" onclick="showPassword()"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="login__button">S'enregistrer</button>

            <p class="login__register">
                Vous possédez un compte ? <a href="../index.html">Se connecter</a>
            </p>
        </form>
    </div>
    
    <!--=============== MAIN JS ===============-->
    <script src="../src/js/login/register.js"></script>
    <script src="../src/js/login/notif.js"></script>
    <script src="../src/js/login/password.js"></script>
</body>
</html>
